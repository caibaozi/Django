{% extends 'base/base.html' %}
{% load static %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/registe.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'mine/js/registeAXF.js' %}"></script>
{% endblock %}

{% block title %}
    爱鲜蜂 | 注册
{% endblock %}

{% block content %}
    <div class="register">
    <div class="back">
        <a href="{% url 'axf:mine' %}">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </div>
        <form action="{% url 'axf:registe' %}" method="post">



            <div class="form-group  has-feedback" id = 'account'>
                <div class="input-group">
                    <div class="input-group-addon">账号</div>

                    <input type="text" class="form-control" placeholder="数字,字母" name="account">
                    <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                </div>
                <i></i>
            </div>





            <div class="form-group" id="password">
                <div class="input-group">
                    <div class="input-group-addon">密码</div>
                    <input type="password" class="form-control" placeholder="6-12位密码" name="password">
                 <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                </div>
                <i></i>
            </div>



            <div class="form-group" id="passwd">
                <div class="input-group">
                    <div class="input-group-addon">密码</div>
                    <input type="password" class="form-control" placeholder="确认密码" name="passwd">
                 <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                </div>
                <i></i>
                </div>

                <div class="form-group" id="phone">
                <div class="input-group">
                    <div class="input-group-addon">手机</div>
                    <input type="text" class="form-control" placeholder="11位" name="phone">
                 <span class="glyphicon  form-control-feedback" aria-hidden="true"></span>
                </div>
                <i></i>
            </div>

                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">地址</div>
                    <input type="text" class="form-control" placeholder="收货地址（默认选项）" name="addr">
                </div>
            </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">头像</div>
                        <input type="file" name="icon">
                    </div>
                </div>


            <input type="submit" id="subButton" value="注册">
        </form>
    </div>
{% endblock %}
